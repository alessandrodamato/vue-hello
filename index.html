<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="assets/style/style.css">

  <!-- VUE JS -->
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <title>Vue Hello</title>
</head>
<body>

  <div id="app">

    <h1>{{ messaggio }}</h1>

    <img :src="immagine" alt="Polli">

    <h2>{{ clock }}</h2>

    <button @click="counter++">Incremento counter: {{counter}}</button>

    <p :class="{'bold' : isBold}">
      Lorem, ipsum dolor sit amet consectetur adipisicing elit. Porro est nobis eum atque nostrum architecto veritatis suscipit assumenda incidunt veniam similique nemo sapiente fugit, doloremque eos possimus provident quia. Distinctio?
    </p>
    
    <button @click="isBold = !isBold">Toggle Bold</button>


  </div>

  <script src="assets/js/script.js"></script>
</body>
</html>
